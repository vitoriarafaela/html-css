<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados locamente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p> 
    
   <video width="560" controls>
      <source src="midia/video.mp4" type="video/mp4">
      <source src="midia/video.m4v" type="video/mp4">
      <source src="midia/video.webm" type="video/webm">
      <source src="midia/video.ogv" type="video/ogg">
        <p>Seu navegador não tem comtabilidade com reprodução de videos.</p>
   </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
